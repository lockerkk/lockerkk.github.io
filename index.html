<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ʕ˶'༥'˶ʔ</title>
    <style>
        /* 基础样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #333);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* 播放器容器 */
        .player {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
        }

        /* 封面图片 */
        .cover {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            margin: 0 auto 20px;
            background: #444;
            overflow: hidden;
        }

        .cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 播放器标题 */
        .player h1 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #fff;
        }

        /* 音频控件样式 */
        audio {
            width: 100%;
            margin-top: 20px;
        }

        /* 动态背景动画 */
        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body.playing {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientBackground 5s ease infinite;
        }

        /* 提示信息 */
        .play-hint {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
            color: #fff;
            display: none; /* 默认隐藏 */
        }

        /* 移动端优化 */
        @media (max-width: 600px) {
            .cover {
                width: 120px;
                height: 120px;
            }

            .player h1 {
                font-size: 18px;
            }

            .player {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="player">
        <!-- 封面图片 -->
        <div class="cover">
            <img src="https://dlink.host/1drv/aHR0cHM6Ly8xZHJ2Lm1zL2kvYy9hNzc3MjBjYzQ2OWRhOWUzL0VkcWMyZVdleDB4SnBEWF9tX1U5aW5vQk43dy0tSHhpb2ozSGNfeUYxR0ZUekE_ZT1kcEhmdTM.jpg" alt="歌曲封面" id="coverImage">
        </div>
        <h1>ʕ˶'༥'˶ʔ</h1>
        <!-- 音频控件 -->
        <audio controls id="audioPlayer">
            <source src="https://dlink.host/1drv/aHR0cHM6Ly8xZHJ2Lm1zL3UvYy9hNzc3MjBjYzQ2OWRhOWUzL0VRMzEtbFNGZ1FSRHNmNk0xWHpHdFJ3QmtSdWt3Wk9HdUpib2RSN2FLQUowNEE_ZT1FYWJQZlY.mp3" type="audio/mpeg">
            您的浏览器不支持音频播放
        </audio>
    </div>

    <!-- 提示信息 -->
    <div class="play-hint" id="playHint">点击播放按钮以播放音频</div>

    <script>
        // 动态背景切换
        const audio = document.getElementById('audioPlayer');
        const body = document.body;
        const playHint = document.getElementById('playHint');

        // 监听播放按钮点击事件
        audio.addEventListener('play', () => {
            body.classList.add('playing');
            playHint.style.display = 'none'; // 隐藏提示
        });

        audio.addEventListener('pause', () => {
            body.classList.remove('playing');
        });

        // 封面图片设置
        const coverImage = document.getElementById('coverImage');
        coverImage.src = 'https://dlink.host/1drv/aHR0cHM6Ly8xZHJ2Lm1zL2kvYy9hNzc3MjBjYzQ2OWRhOWUzL0VkcWMyZVdleDB4SnBEWF9tX1U5aW5vQk43dy0tSHhpb2ozSGNfeUYxR0ZUekE_ZT1kcEhmdTM.jpg';

        // 检测是否支持自动播放
        audio.play().then(() => {
            // 自动播放成功，隐藏提示
            playHint.style.display = 'none';
        }).catch(() => {
            // 自动播放失败，显示提示
            playHint.style.display = 'block';
        });
    </script>
</body>
</html>
